<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="box">
        <h1 class="calc">CALCULATOR</h1>
        <div class="rectangle">
            <input type="" placeholder="0" id="output-screen">
        </div>
        <div class="buttons">
            <button onclick="display('1')" id="one">
                1
            </button>
            <button onclick="display('2')" id="two">
                2
            </button>
            <button onclick="display('3')" id="three">
                3
            </button>
            <button onclick="display('4')" id="four">
                4
            </button>
            <button onclick="display('5')" id="five">
                5
            </button>
            <button onclick="display('6')" id="six"> 
                6
            </button>
            <button onclick="display('7')" id="seven">
                7
            </button>
            <button onclick="display('8')" id="eight">
                8
            </button>
            <button onclick="display('9')" id="nine"> 
                9
            </button>
            <button onclick="display('0')" id="zero">
                0
            </button>
            <button onclick="display('+')" id="add">
                +
            </button>
            <button onclick="calculate()" id="calculate">=</button>
            
            <button onclick="clearingc()" id="clc">clc</button>

            <button onclick="display('-')" id='sub'>-</button>

            <button onclick="display('*')" id="mul">*</button>

            <button onclick="display('/')" id = "div">/</button>
        </div>
        <div>
            
        </div>
    </div>
    <script src="jsc.js"> </script>
</body>
</html>
